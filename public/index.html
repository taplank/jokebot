<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Human vs LLM Joke Arena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>Human vs LLM Joke Arena</h1>
    <nav>
      <button id="nav-submit">Submit a Joke</button>
      <button id="nav-vote">Vote on Jokes</button>
      <button id="nav-results">Results</button>
    </nav>
  </header>

  <main>
    <!-- Submit view -->
    <section id="view-submit" class="view">
      <h2>Submit a Joke</h2>
      <p>Pick a prompt and write your best joke. The LLM will write its own, and people will vote.</p>
      <form id="submit-form">
        <label>
          Prompt:
          <input type="text" id="prompt-input" required placeholder="e.g. A joke about math homework" />
        </label>
        <label>
          Your joke:
          <textarea id="joke-input" rows="4" required placeholder="Write your joke here"></textarea>
        </label>
        <button type="submit">Submit &amp; Create Battle</button>
      </form>
      <p id="submit-message" class="message"></p>
    </section>

    <!-- Vote view -->
    <section id="view-vote" class="view hidden">
      <h2>Vote: Which Joke is Funnier?</h2>
      <div id="vote-area">
        <p>Loading a battle...</p>
      </div>
      <p id="vote-message" class="message"></p>
      <button id="next-battle-btn" class="hidden">Next Battle</button>
    </section>

    <!-- Results view -->
    <section id="view-results" class="view hidden">
      <h2>Results</h2>
      <div id="results-area">
        <p>Loading results...</p>
      </div>
      <button id="refresh-results-btn">Refresh Results</button>
    </section>
  </main>

  <footer>
    <p>
      Open-source on
      <a href="https://github.com/" target="_blank" rel="noopener noreferrer">
        GitHub
      </a>.
    </p>
  </footer>

  <script src="/app.js"></script>
</body>
</html>
